selectors:
  - name: all_models_and_tagged_snapshots
    description: includes all models, but only snapshots tagged daily
    definition:
      union:
        - 'models/*'
        - 'seeds/*'
        - intersection:
          - 'config.materialized:snapshot'
          - 'tag:daily'
          
  - name: nightly_diet_snowplow
    description: "Non-incremental Snowplow models that power nightly exports"
    definition:
      union:
        - intersection:
          - '@source:snowplow'
          - 'tag:nightly'
        - exclude:
          - 'config.materialized:incremental'
